<!DOCTYPE html>
<html>
<head>
    <title>Register - TEMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <!-- Optional field for existing tribal members -->
            <label>Member Number:</label>
            <input type="text" name="member_number" placeholder="Enter your member number if applicable">

            <input type="submit" value="Register">
        </form>
        <p><a href="{{ url_for('login') }}">Already have an account? Login here.</a></p>
    </div>
</body>
</html>
